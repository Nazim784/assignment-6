<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile oreration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #spinner {
            display: none;
        }
    </style>
</head>

<body class="bg-white">
    <h1 class="text-center text-info">MOBILE INC.</h1>
    <h5 class="text-center text-primary">Know what you have</h5>

    <!-- search area  -->
    <div class="input-group mb-3 w-75 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="search your phone"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchMobile()" class="btn btn-outline-secondary text-white bg-secondary" type="button"
            id="button-addon2">search</button>

        <!-- for spinner  -->
        <div id="phones">

        </div>
    </div>

    <!-- phone search result  -->
    <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 ms-5 ps-5">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/mobile.js"></script>
</body>

</html>
